<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fdf6418fe.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
<body>
    <section class="container">
        <main class="container__buttons">
            <button type="button" class="btn" id="add-user">
                Add user <i class="fa-regular fa-user"></i>
            </button>

            <button type="button" class="btn" id="double-money">
                Double Money <i class="fa-solid fa-angles-up"></i>
            </button>

            <button type="button" class="btn" id="show-millionaires">
                Show Millionaires <i class="fa-solid fa-eye-slash"></i>
            </button>

            <button type="button" class="btn" id="sort-millionaires">
                Sort Millionaires <i class="fa-solid fa-arrow-up-wide-short"></i>
            </button>

            <button type="button" class="btn" id="calculate-wealth">
                Calculate Wealth <i class="fa-solid fa-calculator"></i>
            </button>
        </main>

        <div class="container__divider"></div>

        <aside class="container__aside">
            <div class="container__headings">
                <span>Person</span>
                <span>Wealth</span>
            </div>

            <div class="container__results" id="container__users"></div>

            <div class="container__total hidden" id="container-total">
                <span>Total Wealth = </span>
                <span id="total"></span>
            </div>
            
        </aside>
    </section>
    <script src="./app.js"></script>
</body>
</html>
